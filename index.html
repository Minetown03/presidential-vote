<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRS Presidential Vote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://yimddaixqetubaxjwyyc.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpbWRkYWl4cWV0dWJheGp3eXljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxMzMyNzIsImV4cCI6MjA1OTcwOTI3Mn0.oYEcy9mONi5W6wyQodA0d8OpvIZEsRSr1LxInGKbfyI'
        
        // Initialize Supabase client with minimal config
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey)

        // Add retry utility function
        async function retryOperation(operation, maxRetries = 3, delay = 1000) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const result = await operation();
                    if (result !== false) {
                        return result;
                    }
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error);
                }
                if (i < maxRetries - 1) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            return false;
        }

        // Add connection check function
        async function checkConnection() {
            try {
                const { error } = await supabaseClient.from('votes').select('id').limit(1);
                return !error;
            } catch (error) {
                console.error('Connection check failed:', error);
                return false;
            }
        }

        // Initialize vote counts
        let votes = {
            nikin: 0,
            cris: 0,
            sassogamer: 0
        };

        // Load votes from Supabase
        async function loadVotes() {
            try {
                const { data, error } = await supabaseClient
                    .from('votes')
                    .select('*')
                    .eq('id', 1)
                    .single();
                
                if (error) {
                    if (error.code === 'PGRST116') {
                        // If no row exists, create it
                        const { data: newData, error: insertError } = await supabaseClient
                            .from('votes')
                            .insert([{
                                id: 1,
                                nikin: 0,
                                cris: 0,
                                sassogamer: 0
                            }])
                            .select()
                            .single();
                        
                        if (insertError) {
                            console.error('Error creating initial votes:', insertError);
                            showError('Unable to initialize voting system');
                            return false;
                        }
                        
                        votes = {
                            nikin: 0,
                            cris: 0,
                            sassogamer: 0
                        };
                    } else if (error.message?.includes('Invalid API key')) {
                        console.error('Authentication error:', error);
                        showError('Unable to connect to voting system. Please contact administrator.');
                        return false;
                    } else {
                        console.error('Error loading votes:', error);
                        showError('Unable to load current votes');
                        return false;
                    }
                } else if (data) {
                    votes = {
                        nikin: data.nikin || 0,
                        cris: data.cris || 0,
                        sassogamer: data.sassogamer || 0
                    };
                }
                
                updateVoteCounts();
                return true;
            } catch (error) {
                console.error('Error in loadVotes:', error);
                showError('Unable to connect to voting system');
                return false;
            }
        }

        // Save votes to Supabase
        async function saveVotes() {
            return retryOperation(async () => {
                try {
                    const { data, error } = await supabaseClient
                        .from('votes')
                        .upsert({
                            id: 1,
                            nikin: votes.nikin,
                            cris: votes.cris,
                            sassogamer: votes.sassogamer
                        }, {
                            onConflict: 'id'
                        })
                        .select();

                    if (error) {
                        showError('Error saving your vote. Please try again.');
                        console.error('Error saving votes:', error);
                        return false;
                    }

                    return true;
                } catch (error) {
                    console.error('Error in saveVotes:', error);
                    return false;
                }
            });
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-600 text-white p-4 rounded-lg shadow-lg z-50';
            errorDiv.innerHTML = `
                <div class="flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Subscribe to real-time vote updates
        let realtimeChannel = null;

        async function subscribeToVotes() {
            try {
                // Clean up existing subscription if any
                if (realtimeChannel) {
                    await realtimeChannel.unsubscribe();
                    realtimeChannel = null;
                }

                realtimeChannel = supabaseClient.channel('public:votes')
                    .on(
                        'postgres_changes',
                        {
                            event: '*',
                            schema: 'public',
                            table: 'votes',
                            filter: 'id=eq.1'
                        },
                        (payload) => {
                            console.log('Change received:', payload);
                            if (payload.new) {
                                votes = {
                                    nikin: payload.new.nikin || 0,
                                    cris: payload.new.cris || 0,
                                    sassogamer: payload.new.sassogamer || 0
                                };
                                updateVoteCounts();
                            }
                        }
                    )
                    .subscribe((status) => {
                        if (status === 'SUBSCRIBED') {
                            console.log('Successfully subscribed to vote updates');
                        }
                    });
            } catch (error) {
                console.error('Subscription error:', error);
                if (error.message?.includes('Invalid API key')) {
                    showError('Unable to connect to real-time updates. Please contact administrator.');
                } else {
                    showError('Unable to connect to real-time updates');
                }
            }
        }

        // Update vote counts display
        function updateVoteCounts() {
            document.getElementById('nikinCount').textContent = votes.nikin;
            document.getElementById('crisCount').textContent = votes.cris;
            document.getElementById('sassogamerCount').textContent = votes.sassogamer;
        }

        // Show temporary thank you message
        function showThankYou() {
            const thankYouDiv = document.createElement('div');
            thankYouDiv.className = 'fixed top-4 right-4 bg-green-600 text-white p-4 rounded-lg shadow-lg z-50';
            thankYouDiv.innerHTML = `
                <h2 class="font-bold text-xl">Thank You!</h2>
                <p>Your vote has been recorded successfully.</p>
            `;
            document.body.appendChild(thankYouDiv);
            
            setTimeout(() => {
                thankYouDiv.remove();
            }, 3000);
        }

        // Handle vote submission
        async function vote(candidate) {
            try {
                // First load latest votes
                const loadSuccess = await loadVotes();
                if (!loadSuccess) {
                    alert('Error loading current votes. Please try again.');
                    return;
                }

                // Check if all votes are 0, if so clear localStorage
                if (votes.nikin === 0 && votes.cris === 0 && votes.sassogamer === 0) {
                    localStorage.removeItem('hasVoted');
                }

                if (localStorage.getItem('hasVoted')) {
                    alert('You have already voted!');
                    return;
                }

                // Increment vote
                votes[candidate]++;

                // Save to database
                const saved = await saveVotes();
                if (saved) {
                    localStorage.setItem('hasVoted', 'true');
                    showThankYou();
                } else {
                    alert('Error saving vote. Please try again.');
                    votes[candidate]--; // Revert the vote
                }
            } catch (error) {
                console.error('Error in vote function:', error);
                alert('Error processing vote. Please try again.');
            }
        }

        // Toggle admin panel
        function toggleAdmin() {
            const password = prompt('Enter admin password:');
            if (password === 'admin123') {
                document.getElementById('adminPanel').classList.toggle('hidden');
                loadVotes(); // Refresh votes from server when opening admin panel
            } else {
                alert('Invalid password');
            }
        }

        // Reset votes (admin only)
        async function resetVotes() {
            if (confirm('Are you sure you want to reset all votes?')) {
                try {
                    const { error } = await supabaseClient
                        .from('votes')
                        .update({
                            nikin: 0,
                            cris: 0,
                            sassogamer: 0
                        })
                        .eq('id', 1);

                    if (error) {
                        console.error('Error resetting votes:', error);
                        alert('Error resetting votes. Please try again.');
                        return;
                    }

                    votes = {
                        nikin: 0,
                        cris: 0,
                        sassogamer: 0
                    };
                    updateVoteCounts();
                    localStorage.clear();

                    const successMessage = document.createElement('div');
                    successMessage.className = 'bg-green-600 text-white px-4 py-2 rounded mt-4';
                    successMessage.textContent = 'Votes reset successfully!';
                    document.getElementById('adminPanel').appendChild(successMessage);

                    setTimeout(() => {
                        successMessage.remove();
                    }, 3000);

                } catch (error) {
                    console.error('Error in resetVotes:', error);
                    alert('Error resetting votes. Please try again.');
                }
            }
        }

        // Handle offline/online events
        window.addEventListener('online', async function() {
            console.log('Connection restored');
            await loadVotes();
            await subscribeToVotes();
        });

        window.addEventListener('offline', async function() {
            console.log('Connection lost');
            showError('Internet connection lost. Please check your connection.');
            if (realtimeChannel) {
                await realtimeChannel.unsubscribe();
                realtimeChannel = null;
            }
        });

        // Initialize on page load
        window.onload = async function() {
            if (!navigator.onLine) {
                showError('No internet connection');
                return;
            }

            // Test connection first
            try {
                const { error } = await supabaseClient.auth.getSession();
                if (error) {
                    console.error('Authentication error:', error);
                    showError('Unable to connect to voting system. Please contact administrator.');
                    return;
                }
            } catch (error) {
                console.error('Connection error:', error);
                showError('Unable to connect to voting system');
                return;
            }

            const loadSuccess = await loadVotes();
            if (loadSuccess) {
                if (votes.nikin === 0 && votes.cris === 0 && votes.sassogamer === 0) {
                    localStorage.removeItem('hasVoted');
                }
                await subscribeToVotes();
            }
        };
    </script>
</head>
<body class="bg-purple-950 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Logo and Title Section -->
        <div class="text-center mb-12">
            <img src="https://raw.githubusercontent.com/Minetown03/presidential-vote/main/hrs-logo.png" alt="HRS Logo" class="mx-auto mb-6 w-[500px]">
            <h1 class="text-4xl font-bold mb-4">Presidential Vote</h1>
        </div>

        <!-- Voting Section -->
        <div id="votingSection" class="space-y-12">
            <!-- Candidate Buttons Section -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button onclick="vote('nikin')" class="bg-purple-800 hover:bg-purple-700 p-6 rounded-lg transition-all duration-300">
                    <h2 class="text-2xl font-semibold">NiKn</h2>
                </button>
                <button onclick="vote('cris')" class="bg-purple-800 hover:bg-purple-700 p-6 rounded-lg transition-all duration-300">
                    <h2 class="text-2xl font-semibold">CRIs</h2>
                </button>
                <button onclick="vote('sassogamer')" class="bg-purple-800 hover:bg-purple-700 p-6 rounded-lg transition-all duration-300">
                    <h2 class="text-2xl font-semibold">sassogamer</h2>
                </button>
            </div>

            <!-- User Instructions Section -->
            <div class="bg-purple-900 p-6 rounded-lg">
                <h2 class="text-2xl font-semibold mb-4">How Your Vote is Counted</h2>
                <ul class="list-disc list-inside mt-2 text-gray-300">
                    <li>You can only vote once per device</li>
                    <li>Your vote is counted immediately</li>
                    <li>Results are accessible to administrators</li>
                </ul>
            </div>
        </div>

        <!-- Admin Panel (Hidden by default) -->
        <div id="adminPanel" class="hidden bg-purple-900 p-6 rounded-lg mb-6">
            <h2 class="text-2xl font-semibold mb-4">Vote Counts</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div class="bg-purple-800 p-4 rounded">
                    <h3 class="font-semibold">NiKn</h3>
                    <p class="text-2xl" id="nikinCount">0</p>
                </div>
                <div class="bg-purple-800 p-4 rounded">
                    <h3 class="font-semibold">CRIs</h3>
                    <p class="text-2xl" id="crisCount">0</p>
                </div>
                <div class="bg-purple-800 p-4 rounded">
                    <h3 class="font-semibold">sassogamer</h3>
                    <p class="text-2xl" id="sassogamerCount">0</p>
                </div>
            </div>
            <button onclick="resetVotes()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
                Reset All Votes
            </button>
        </div>

        <!-- Admin Button -->
        <div class="fixed bottom-4 right-4">
            <button onclick="toggleAdmin()" class="bg-purple-900 hover:bg-purple-800 p-2 rounded-full w-12 h-12 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
