<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRS Presidential Vote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Initialize vote counts
        let votes = {
            nikin: 0,
            cris: 0,
            sassogamer: 0
        };

        // Load votes from localStorage
        function loadVotes() {
            const savedVotes = localStorage.getItem('hrsVotes');
            if (savedVotes) {
                votes = JSON.parse(savedVotes);
            }
            updateVoteCounts();
        }

        // Save votes to localStorage
        function saveVotes() {
            localStorage.setItem('hrsVotes', JSON.stringify(votes));
        }

        // Update vote counts display
        function updateVoteCounts() {
            document.getElementById('nikinCount').textContent = votes.nikin;
            document.getElementById('crisCount').textContent = votes.cris;
            document.getElementById('sassogamerCount').textContent = votes.sassogamer;
        }

        // Show thank you message
        function showThankYou() {
            const thankYouDiv = document.getElementById('thankYouMessage');
            thankYouDiv.classList.remove('hidden');
            setTimeout(() => {
                thankYouDiv.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
        }

        // Handle vote submission
        function vote(candidate) {
            if (localStorage.getItem('hasVoted')) {
                alert('You have already voted!');
                return;
            }
            votes[candidate]++;
            saveVotes();
            localStorage.setItem('hasVoted', 'true');
            updateVoteCounts();
            showThankYou();
        }

        // Toggle admin panel
        function toggleAdmin() {
            const password = prompt('Enter admin password:');
            if (password === 'admin123') {
                document.getElementById('adminPanel').classList.toggle('hidden');
            } else {
                alert('Invalid password');
            }
        }

        // Reset votes (admin only)
        function resetVotes() {
            if (confirm('Are you sure you want to reset all votes?')) {
                votes = {
                    nikin: 0,
                    cris: 0,
                    sassogamer: 0
                };
                saveVotes();
                updateVoteCounts();
                localStorage.clear();
            }
        }

        // Initialize on page load
        window.onload = function() {
            loadVotes();
        };
    </script>
</head>
<body class="bg-purple-950 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Logo and Title Section -->
        <div class="text-center mb-12">
            <img src="https://raw.githubusercontent.com/Minetown03/presidential-vote/main/hrs-logo.png" alt="HRS Logo" class="mx-auto mb-6 w-48">
            <h1 class="text-4xl font-bold mb-4">Presidential Vote</h1>
        </div>

        <!-- Thank You Message (Hidden by default) -->
        <div id="thankYouMessage" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-green-600 text-white p-6 rounded-lg shadow-lg text-center z-50">
            <h2 class="text-2xl font-bold mb-2">Thank You!</h2>
            <p>Your vote has been recorded successfully.</p>
        </div>

        <!-- Candidate Buttons Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <button onclick="vote('nikin')" class="bg-purple-800 hover:bg-purple-700 p-6 rounded-lg transition-all duration-300">
                <h2 class="text-2xl font-semibold">NiKn</h2>
            </button>
            <button onclick="vote('cris')" class="bg-purple-800 hover:bg-purple-700 p-6 rounded-lg transition-all duration-300">
                <h2 class="text-2xl font-semibold">CRIs</h2>
            </button>
            <button onclick="vote('sassogamer')" class="bg-purple-800 hover:bg-purple-700 p-6 rounded-lg transition-all duration-300">
                <h2 class="text-2xl font-semibold">sassogamer</h2>
            </button>
        </div>

        <!-- User Instructions Section -->
        <div class="bg-purple-900 p-6 rounded-lg mb-12">
            <h2 class="text-2xl font-semibold mb-4">How Your Vote is Counted</h2>
            <ul class="list-disc list-inside mt-2 text-gray-300">
                <li>You can only vote once per device</li>
                <li>Your vote is counted immediately</li>
                <li>Results are accessible to administrators</li>
            </ul>
        </div>

        <!-- Admin Panel (Hidden by default) -->
        <div id="adminPanel" class="hidden bg-purple-900 p-6 rounded-lg mb-6">
            <h2 class="text-2xl font-semibold mb-4">Vote Counts</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div class="bg-purple-800 p-4 rounded">
                    <h3 class="font-semibold">NiKn</h3>
                    <p class="text-2xl" id="nikinCount">0</p>
                </div>
                <div class="bg-purple-800 p-4 rounded">
                    <h3 class="font-semibold">CRIs</h3>
                    <p class="text-2xl" id="crisCount">0</p>
                </div>
                <div class="bg-purple-800 p-4 rounded">
                    <h3 class="font-semibold">sassogamer</h3>
                    <p class="text-2xl" id="sassogamerCount">0</p>
                </div>
            </div>
            <button onclick="resetVotes()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
                Reset All Votes
            </button>
        </div>

        <!-- Admin Button -->
        <div class="fixed bottom-4 right-4">
            <button onclick="toggleAdmin()" class="bg-purple-900 hover:bg-purple-800 p-2 rounded-full w-12 h-12 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
